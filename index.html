<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css"/>

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main >   
  <h1> We're Launching Soon</h1>
  <div>
<div class='count'>
  
<span class="days time-main">
  <span class="top"> 0</span>
  <span class="top-back">
    <span > 0 </span>
  </span>

  <span class="bottom">0 </span>
  <span class="bottom-back">
    <span > 0 </span>
  </span>
</span>

<span class="hours time-main">
  <span class="top"> 0</span>
  <span class="top-back">
    <span > 0 </span>
  </span>

  <span class="bottom">0 </span>
  <span class="bottom-back">
    <span > 0 </span>
  </span>


</span>

<span class="mins time-main">
  <span class="top"> 0</span>
  <span class="top-back">
    <span > 0 </span>
  </span>

  <span class="bottom">0 </span>
  <span class="bottom-back">
    <span > 0 </span>
  </span>
</span>

<span class="secs time-main">
  <span class="top"> 0</span>
  <span class="top-back">
    <span > 0 </span>
  </span>

  <span class="bottom">0 </span>
  <span class="bottom-back">
    <span > 0 </span>
  </span>


</span>


</div>
<div class="time-text">
  <p> DAYS</p>
  <p> HOURS</p>
  <p> MINUTES</p>
  <p> SECONDS</p>
</div>
</div>
</main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script src="main.js"> </script>
</body>
<footer > </footer>

</html>
